<div class="login-grid">
  <main id="login">
    <div id="logo">
    </div>
    <div id="login2">
      <h1 style="font-weight: bold; margin-bottom: 16%; text-align: center">Sign In</h1>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" [(ngModel)]="cnic"></mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" [(ngModel)]="password"></mat-form-field>
      <a mat-raised-button class="btn1" color=white
         (click)="login()"><p style="color: white;margin: 0">SIGN IN</p></a>
    </div>
  </main>
</div>
