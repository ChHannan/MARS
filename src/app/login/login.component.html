<div class="login-card">
  <mat-card class="login-card-content">
    <h4>Please sign in to continue</h4>
    <mat-form-field><label><input matInput placeholder="Username" [(ngModel)]="userService.userType"></label></mat-form-field>
    <br>
    <mat-form-field><label><input matInput placeholder="Password"></label></mat-form-field>
    <br>
    <br>
    <a mat-raised-button color="primary" routerLink="../dashboard" (click)="userService.updateUser()">Login</a>
  </mat-card>
</div>
