<div class="margin-1">

    <div class="patient-view-header">
      <h2>{{patient.name}}</h2>
      <h6 class="margin-left-1">({{patient.cnic}})</h6>
    </div>
  </div>
  <hr>

<div class="viewCard">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Prescriptions</mat-card-title>
    </mat-card-header>
    <hr>
    <table mat-table [dataSource]="presciptionDataSource" class="mat-elevation-z1">

      <ng-container matColumnDef="serialNo">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.serialNo}} </td>
      </ng-container>

      <ng-container matColumnDef="medicine">
        <th mat-header-cell *matHeaderCellDef> Medicine </th>
        <td mat-cell *matCellDef="let element"> {{element.medicine}} </td>
      </ng-container>

      <ng-container matColumnDef="dose">
        <th mat-header-cell *matHeaderCellDef> Dose </th>
        <td mat-cell *matCellDef="let element"> {{element.dose}} </td>
      </ng-container>

      <ng-container matColumnDef="frequency">
      <th mat-header-cell *matHeaderCellDef> Frequency/Time </th>
      <td mat-cell *matCellDef="let element"> {{element.frequency}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Allergies</mat-card-title>
    </mat-card-header>
    <hr>
    <table mat-table [dataSource]="allergiesDataSource" class="mat-elevation-z1">

      <ng-container matColumnDef="serialNo">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.serialNo}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumnsAllergy"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsAllergy;"></tr>
    </table>
  </mat-card>
</div>
