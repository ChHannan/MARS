
<div class="container">

  <h2 mat-dialog-title>Add Allergy</h2>
  <hr>

  <div class="row">
    <mat-form-field appearance="outline" id="allergyNameField">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="allergy.name">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline" id="allergyDescriptionField">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="allergy.description">
    </mat-form-field>
  </div>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" id="addButton" (click)="updateAllergy()">Update</button>
  </mat-dialog-actions>
  <br>

</div>
