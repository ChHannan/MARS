<div class="container">

  <h2 mat-dialog-title>Add Visits</h2>
  <hr>

  <div class="row">
    <mat-form-field appearance="outline" id="visitsField">
      <mat-label>Visits</mat-label>
      <input matInput>
    </mat-form-field>
  </div>
  
  <mat-dialog-actions>
    <button mat-raised-button color="primary" id="cancelButton">Cancel</button>
    <button mat-raised-button color="primary" id="addButton">Add</button>
  </mat-dialog-actions>
  <br>

</div>
