<div class="margin-1"><br>
  <h3>Patient Registration</h3>
  <p>Please fill in the form below</p>
  <br>
  <hr>
</div>
<div class="patient-registration">
  <br>
  <div class="patient-name"><h5 class="heading">Name</h5>
    <mat-form-field appearance="outline" class="patient-field">
      <mat-label>First Name</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field appearance="outline" class="patient-field">
      <mat-label>Middle Name</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field appearance="outline" class="patient-field">
      <mat-label>Last Name</mat-label>
      <input matInput>
    </mat-form-field>
  </div>


  <div class="patient-row"><h5 class="heading">Email</h5>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput>
    </mat-form-field>
  </div>

  <div class="patient-row"><h5 class="heading">Sex</h5>
    <mat-form-field>
      <mat-select placeholder="Select">
        <mat-option value="Male">Male</mat-option>
        <mat-option value="Female">Female</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="patient-row">
    <h5 class="heading">Height</h5>


    <mat-form-field appearance="outline">
      <mat-label>Height</mat-label>
      <input matInput>
      <mat-hint>in cm</mat-hint>
    </mat-form-field>
  </div>


  <div class="patient-row"><h6 class="heading">Weight</h6>

    <mat-form-field appearance="outline">
      <mat-label>Weight</mat-label>
      <input matInput>
      <mat-hint>in Kg</mat-hint>
    </mat-form-field>
  </div>

  <br>
</div>
