<div class="viewCard">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Allergies</mat-card-title>
    </mat-card-header>
    <hr>
    <table mat-table [dataSource]="allergiesDataSource" class="mat-elevation-z1">

      <ng-container matColumnDef="serialNo">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsAllergy"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsAllergy;"></tr>
    </table>
  </mat-card>
</div>
