<div class="margin-1">
  <div>
    <span><h2>Add Doctor</h2></span>
  </div>
  <hr>

  <mat-vertical-stepper>
    <mat-step label="Profile">

      <div class="bio-grid">
        <h6 id="name">Name</h6>
        <mat-form-field appearance="outline" id="firstName">
          <mat-label>First Name</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" id="middleName">
          <mat-label>Middle Name</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" id="lastName">
          <mat-label>Last Name</mat-label>
          <input matInput>
        </mat-form-field>
        <h6 id="cnic">CNIC</h6>
        <mat-form-field appearance="outline" id="cnicField">
          <mat-label>CNIC</mat-label>
          <input matInput>
        </mat-form-field>
        <h6 id="dob">Date of Birth</h6>
        <mat-form-field id="dobField" appearance="outline">
          <input matInput [matDatepicker]="dobPicker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
          <mat-datepicker #dobPicker startView="year" [startAt]="startDate"></mat-datepicker>
        </mat-form-field>

      </div>
    </mat-step>


    <mat-step label="Contact">
      <div class="contact-grid">
        <h6 id="mobile">Mobile No.</h6>
        <mat-form-field appearance="outline" id="mobileField">
          <mat-label>Mobile</mat-label>
          <input matInput>
        </mat-form-field>
        <h6 id="emergencyContact">Emergency Contact</h6>
        <mat-form-field appearance="outline" id="emergencyContactField">
          <mat-label>Emergency Contact</mat-label>
          <input matInput>
        </mat-form-field>
        <h6 id="address">Address</h6>
        <mat-form-field appearance="outline" id="addressField">
          <mat-label>Address</mat-label>
          <input matInput>
        </mat-form-field>
        <h6 id="email">Email</h6>
        <mat-form-field appearance="outline" id="emailField">
          <mat-label>Email</mat-label>
          <input matInput>
        </mat-form-field>
        <h6 id="city">City</h6>
        <mat-form-field appearance="outline" id="cityField">
          <mat-label>City</mat-label>
          <input matInput>
        </mat-form-field>
        <h6 id="country">Country</h6>
        <mat-form-field appearance="outline" id="countryField">
          <mat-label>Country</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
    </mat-step>


    <mat-step label="Service  Info">
      <div class="service-grid">
        <h6 id="occupation">Occupation</h6>
        <mat-form-field appearance="outline" id="occupationField">
          <mat-label>Occupation</mat-label>
          <input matInput>
        </mat-form-field>
        <h6 id="joiningDate">Date Joined</h6>
        <mat-form-field appearance="outline" id="joiningDateField">
          <input matInput [matDatepicker]="joiningDatePicker" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="joiningDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #joiningDatePicker></mat-datepicker>
        </mat-form-field>
        <h6 id="assignedNurse">Nurse Assigned</h6>
        <mat-form-field appearance="outline" id="assignedNurseField">
          <mat-label>Nurse's Name</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
    </mat-step>
  </mat-vertical-stepper>

</div>
