<mat-toolbar color="primary" role="heading" class="app-header">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="fill-space"></span>
  <h2 routerLink="">{{title}}</h2>
  <span class="fill-space"></span>
  <a mat-button>Log out</a>
</mat-toolbar>

<mat-sidenav-container>

  <mat-sidenav #snav mode="{{ mode }}">
    <mat-grid-list cols="1" rowHeight="50px" class="side-nav">
      <mat-nav-list>
        <a *ngFor="let item of this.userService.currentDashBoardUserLink.links"
           mat-list-item
           [routerLink]="item.link"
           class="list-tile">
          <mat-icon matListIcon>{{item.icon}}</mat-icon>
          &nbsp;&nbsp;&nbsp;
          {{item.name}}
        </a>
      </mat-nav-list>
    </mat-grid-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
